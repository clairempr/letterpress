{% extends "base.html" %}

{% block content %}
    <div class="container-fluid">

            <form method="post" action=".">
                {% csrf_token %}
                {% include "snippets/filter.html" %}
                <input type="text" name="prompt" value="Compose one letter with the style and spelling of the following:">
                <input type="text" name="example_text" value="">
                <input class="btn btn-primary submit-button" id="search_button" type="submit" value="Submit"/>
            </form>

            <div id="message"></div>

            <h3>{{ actual_letter }}</h3>
            <p>{{ actual_letter.contents }}</p>

            {% if ai_response %}
              <h3>Chat GPT's Letter</h3>
              <p>{{ ai_response }}</p>
            {% endif %}
    </div>

{% endblock %}

{% block scripts %}
    {% load static %}
    <script src={% static "js/letterpress.js" %} type="text/javascript"></script>
    <script src={% static "js/letter_search.js" %} type="text/javascript"></script>
{% endblock %}
