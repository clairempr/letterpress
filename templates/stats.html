{% extends "base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% include "snippets/filter.html" %}
    </form>

    <div id="stats">{{ stats }}</div>
    <div id="chart">{{ chart }}</div>
{% endblock %}

{% block scripts %}
    <!-- JavaScript for Bokeh charts -->
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.js"></script>
    <script type="text/javascript" src="https://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.js"></script>
    {% load staticfiles %}
    <script src={% static "js/letters.js" %} type="text/javascript"></script>
    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $("#search_button").click(function () {
                get_stats();
            });
        });
    </script>
{% endblock %}
